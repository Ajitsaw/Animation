<body>

<div class="fullscreen-bg">
        <video loop="" muted="" autoplay="" poster="img/videoframe.jpg" class="fullscreen-bg__video">
            <source src="images/header-information.mp4" type="video/mp4"></source>
            <source src="images/header-information.ogv" type="video/ogg"></source>
            <source src="images/header-information.webm" type="video/webm"></source>
        </video>
</div>
<!----back stars animated---->
<div class="all_stars">
 <img src="images/Stars2.png" alt="" class="blink" style="position: absolute; left: 0px; top: 0px; animation-delay: 0.5s;">
 <img src="images/Stars2.png" alt="" class="blink" style="position: absolute; left: 20%; top: 260px; animation-delay: 7s;">
 <img class="blink" src="images/Stars1.png" alt="" style="position: absolute; animation-delay: 2.5s; left: 4%; top: 560px;">
 <img src="images/Stars1.png" alt="" class="blink" style="position: absolute; top: 610px; left: 60%; animation-delay: 4s;">
 <img src="images/Stars3.png" alt="" class="blink" style="position: absolute; left: 70%; top: 140px; animation-delay: 5s;">
 <img src="images/Stars1.png" alt="" class="blink" style="top: 300px; left: 90%; position: absolute; animation-delay: 6s;">
  <img src="images/Stars3.png" alt="" class="blink" style="position: absolute; left: 30%; top: 200px; animation-delay: 1.5s;">
 <img src="images/Stars3.png" alt="" class="blink" style="position: absolute; animation-delay: 2.5s; left: 30%; top: 520px;">
 <img src="images/Stars1.png" alt="" class="blink" style="position: absolute; top: 10px; left: 90%; animation-delay: 4s;">
 <img src="images/Stars2.png" alt="" class="blink" style="position: absolute; top: 500px; left: 90%; animation-delay: 3s;">
</div>
<!----back stars---->
<div class="system">

 <div class="main_planet">

</div>
